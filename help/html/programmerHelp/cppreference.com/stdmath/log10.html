  <pre class="syntax-box">
  #include &lt;cmath&gt;
  double log10( double num );
</pre>

  <p>The log10() function returns the base 10 (or common) logarithm for
  <em>num</em>. There&#39;s a domain error if <em>num</em> is negative,
  a range error if <em>num</em> is zero.</p>
