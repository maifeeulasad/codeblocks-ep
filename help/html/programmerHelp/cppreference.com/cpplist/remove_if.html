  <div class="syntax-name-format">
    Syntax:
  </div>
  <pre class="syntax-box">
  #include &lt;list&gt;
  void remove_if( UnPred pr );
</pre>

  <p>The remove_if() function removes all elements from the list for
  which the unary predicate <em>pr</em> is true.</p>

  <p>remove_if() runs in <a href="../complexity.html">linear
  time</a>.</p>
